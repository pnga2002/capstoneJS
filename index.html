<body>
    <header class="header">
        <div class="container-custom">
            <div class="header-top">
                <div class="logo-brand">
                    <img src='./assets/img/image3.png' />

                <a href="#" class="kid">Kid</a>

    <main class="container-custom">
        <section class="carosel-product">

            <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                     
                </div>
                <div class="carousel-inner container">
                    <div class="carousel-item active">

                        <div class="carosel-content row">
                            <div class="col-7">

                                <img class="pro-1" src="./assets/img/image4.png" alt="...">
                            </div>
                            <div class="col-5  d-flex">
                                <div class="product-desc1">
                                    <h3>Product name</h3>
                                    <p>Product description</p>
                                    <button class="btn btn-buynow text-white">Buy now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carosel-content row">
                            <div class="col-7">

                                <img class="pro-2" src="./assets/img/image4.png" alt="...">
                            </div>
                            <div class="col-5  d-flex">
                                <div class="product-desc2">
                                    <h3>Product name</h3>
                                    <p>Product description</p>
                                    <button class="btn btn-buynow text-white">Buy now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carosel-content row">
                            <div class="col-7">

                                <img class="pro-3" src="./assets/img/image4.png" alt="...">
                            </div>
                            <div class="col-5 d-flex" >
                                <div class="product-desc3">
                                    <h3 id="name">Product name</h3>
                                    <p id="product-description">Product description</p>
                                    <button class="btn btn-buynow text-white">Buy now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

        <section class="product-feature">
            <div class="container-custom text-center">
                <h1 class="title">
                    - Product Feature -
                </h1>

                <div class="product-wrap row px-5">
                    <div class="pruduct-item col-4">
                        <div class="card text-start">
                            <img class="card-img-top" src="./assets/img/image5.png" alt="Title">
                            <div class="card-body">
                                <h4 class="card-title">Adidas Prophere</h4>
                                <p class="card-text">short descript ...</p>

                            </div>
                            <div class="card-bottom">

                                    Buy now
                                </button>
                                <div class="price-pruduct">
                                    <div class="price1">85$</div>
                                </div>
                            </div>
                        </div>
                    </div>
