<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header class="header">
        <div class="container-custom">
            <div class="header-top">
                <div class="logo-brand">
                    <img src='./assets/img/image3.png' />

                </div>
                <div class="header-login">
                    <a class="cart">
                        <img src='./assets/img/image8.png' />

                    </a>
                    <h3>(1)</h3>
                    <!-- <h1>(1)</h1> -->
                    <a href="#" id="login">Login</a>
                    <a href="#" id="register">Register</a>
                </div>
            </div>
            <div class="header-bottom">
                <a href="#" class="home active">Home</a>
                <a href="#" class="men">Men</a>
                <a href="#" class="woman">Woman</a>
                <a href="#" class="kid">Kid</a>
                <a href="#" class="sport">Sport</a>
            </div>
        </div>
    </header>
    <main>
        <section class="register">
            <div class="container-custom">
                <div class="title-register">
                    <h3>Register</h3>
                </div>
                <div class="form-register">
                    <div class="row">
                        <div class="col-6 left">
                            <div class="form-left row">
                                <div class="col-12">
                                    <input type="email" placeholder="email" />
                                    <div class="overlay"></div>
                                    <div class="validation">
                                        (*)
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="password" placeholder="password">
                                    <div class="overlay"></div>
                                    <div class="validation">
                                        (*)
                                    </div>
                                </div>

                                <div class="col-12">
                                    <input type="password" placeholder="password confirm">
                                    <div class="overlay"></div>
                                    <div class="validation">
                                        (*)
                                    </div>
                                </div>



                            </div>
                        </div>
                        <div class="col-6 right">
                            <div class="form-right row">
                                <div class="col-12">
                                    <input type="text" placeholder="name" />
                                    <div class="overlay"></div>
                                    <div class="validation">
                                        (*)
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="tel" placeholder="phone" />
                                    <div class="overlay"></div>
                                    <div class="validation">
                                        (*)
                                    </div>
                                </div>

                                <div class="gender d-flex">
                                    <p>Gender</p>
                                    <input type="radio" id="male" name="gender" value="Male">
                                    <label for="male">Male</label><br>
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">Female</label><br>
                                </div>
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
